<div class="container my-5">
    <h1 class="mb-4">Транзакции</h1>
  
    <!-- Форма для добавления транзакции -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Добавить транзакцию</h5>
        <form [formGroup]="transactionForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="type" class="form-label">Тип</label>
              <select id="type" class="form-select" formControlName="type">
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Сумма</label>
              <input
                type="number"
                id="amount"
                class="form-control"
                formControlName="amount"
                placeholder="Введите сумму"
              />
              <div *ngIf="transactionForm.get('amount')?.invalid && transactionForm.get('amount')?.touched" class="text-danger">
                Сумма должна быть больше 0
              </div>
            </div>
            <div class="col-md-4">
              <label for="category" class="form-label">Категория</label>
              <select id="category" class="form-select" formControlName="category">
                <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
              </select>
            </div>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-md-6">
              <label for="date" class="form-label">Дата</label>
              <input type="date" id="date" class="form-control" formControlName="date" />
            </div>
            <div class="col-md-6">
              <label for="note" class="form-label">Примечание</label>
              <input type="text" id="note" class="form-control" formControlName="note" placeholder="Введите примечание" />
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary" (click)="onAddTransaction()" [disabled]="transactionForm.invalid">Добавить</button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Таблица транзакций -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Тип</th>
            <th>Сумма</th>
            <th>Категория</th>
            <th>Дата</th>
            <th>Примечание</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <span [ngClass]="transaction.type === 'income' ? 'text-success' : 'text-danger'">
                {{ transaction.type === 'income' ? 'Доход' : 'Расход' }}
              </span>
            </td>
            <td>{{ transaction.amount }}</td>
            <td>{{ transaction.category }}</td>
            <td>{{ transaction.date }}</td>
            <td>{{ transaction.note }}</td>
            <td>
              <button class="btn btn-link p-0 text-danger" (click)="deleteTransaction(transaction.id)">
                <i class="bi bi-trash"></i> Удалить
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
