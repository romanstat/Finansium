<div class="container">
    <div class="mb-4">
        <input type="text" class="form-control" placeholder="Поиск..." [(ngModel)]="searchTerm"
            (input)="search()">
    </div>
    <table class="table table-striped table-hover table-bordered table-responsive">
        <thead class="thead">
            <tr>
                <th scope="col">Идентификатор</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Отчество</th>
                <th scope="col">Страна проживания</th>
                <th scope="col">Почта</th>
                <th scope="col">Имя пользователя</th>
                <th scope="col">Учетная запись заблокирована</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users;">
                <td><input [(ngModel)]="user.id" [disabled]="!isEditing(user)"></td>
                <td><input [(ngModel)]="user.name" [disabled]="!isEditing(user)"></td>
                <td><input [(ngModel)]="user.surname" [disabled]="!isEditing(user)"></td>
                <td><input [(ngModel)]="user.patronymic" [disabled]="!isEditing(user)"></td>
                <td>{{user.country}}</td>
                <td>{{user.email}}</td>
                <td>{{user.username}}</td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked>
                    </div>
                </td>
                <td>
                    <div class="d-flex">
                        <button *ngIf="!isEditing(user)" type="button" class="me-2">
                            <i class="bi-pencil-square" (click)="edit(user)"></i>
                        </button>
                        <button *ngIf="isEditing(user)" type="button" class="me-2">
                            <i class="bi-check" (click)="save(user)"></i>
                        </button>
                        <button *ngIf="isEditing(user)" type="button" class="me-2">
                            <i class="bi-x" (click)="cancelEdit()"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
